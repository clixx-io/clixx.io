<!DOCTYPE html>
<html>
<head>
        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">
    
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <title>Template :: Metro UI CSS - The front-end framework for developing projects on the web in Windows Metro Style</title>

    <link href="http://metroui.org.ua/css/metro.css" rel="stylesheet">
    <link href="http://metroui.org.ua/css/metro-icons.css" rel="stylesheet">
    <link href="http://metroui.org.ua/css/metro-responsive.css" rel="stylesheet">

    <script src="http://metroui.org.ua/js/jquery-2.1.3.min.js"></script>
    <script src="http://metroui.org.ua/js/jquery.dataTables.min.js"></script>

    <script src="http://metroui.org.ua/js/metro.js"></script>

</head>
<body>
    <script>
    function myFunction(val) {
        alert("The input value has changed. The new value is: " + val);
    }
    </script>

    <div class="app-bar" data-role="appbar">
    <ul class="app-bar-menu">

        <a class="app-bar-element" href="...">Home</a>
        <span class="app-bar-divider"></span>
        
    </div>
    <h1>Clixx.io RGB-LED</h1>

    <div class="example" data-text="RGB-LED">
            <div class="grid">
                <div class="row cells2">
                    <div class="cell">
                        <h5>Project Components</h5>
                        <div class="padding40 align-center debug" id="dragarea">

                            <div class="cell">
                                <h5>RGB Mix</h5>
                                <div class="slider ani vertical"
                                        data-target="#slider_input_r"
                                        data-complete-color="ribbed-red"
                                        data-role="slider"
                                        data-vertical="true"
                                        data-max-value="255"
                                        data-min-value="0"
                                        data-position="60">
                                        </div>

                                <div class="slider ani vertical"
                                        data-target="#slider_input_g"
                                        data-complete-color="ribbed-green"
                                        data-role="slider"
                                        data-vertical="true"
                                        data-max-value="255"
                                        data-min-value="0"
                                        data-position="60">
                                        </div>
                                <div class="slider ani vertical"
                                        data-target="#slider_input_b"
                                        data-complete-color="ribbed-cyan"
                                        data-role="slider"
                                        data-vertical="true"
                                        data-max-value="255"
                                        data-min-value="0"
                                        data-position="60">
                                        </div>
                                </br>
                                
                    <div class="row cells3">
                        <div class="cell">
                            <label>Red</label>
                            <div class="input-control text error full-size">
                                <input type="text" id="slider_input_r" value="153" onchange="myFunction(this.value)">
                            </div>
                        </div>
                        <div class="cell">
                            <label>Green</label>
                            <div class="input-control success full-size">
                                <input type="text" id="slider_input_g" value="153">
                            </div>
                        </div>
                        <div class="cell">
                            <label>Blue</label>
                            <div class="input-control info full-size">
                                <input type="text" id="slider_input_b" value="153">
                            </div>
                        </div>
                    </div>
                                                            
                            <button class="shortcut-button bg-cyan bg-active-darkBlue fg-white">
                                <!-- <span class="icon mif-rocket"></span> -->
                                <span class="title">Update</span>
                            </button>

                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
